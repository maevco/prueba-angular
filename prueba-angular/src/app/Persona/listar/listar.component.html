<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Personas</h3>
        </div>
        <div class="card-body">            
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>PN</th>
                        <th>SN</th>
                        <th>PA</th>
                        <th>SA</th>
                        <th>TI</th>
                        <th>NO</th>
                        <th>FN</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let persona of personas" class="text-center">
                        <td>{{persona.id}}</td>
                        <td>{{persona.primerNombre}}</td>
                        <td>{{persona.segundoNombre}}</td>
                        <td>{{persona.primerApellido}}</td>
                        <td>{{persona.segundoApellido}}</td>
                        <td>{{persona.tipoIdentificacion}}</td>
                        <td>{{persona.numeroIdentificacion}}</td>
                        <td>{{persona.fechaNacimiento | date:'yyyy-MM-dd'}}</td>                        
                        <td>
                            <button (click)="Editar(persona)" class="btn btn-warning">Edit</button>
                            <button (click)="Delete(persona)"class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
